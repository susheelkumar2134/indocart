{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <center>
<h1 style="  font-family: Verdana, Geneva, Tahoma, sans-serif;margin-top:5vh;
color: rgba(63, 58, 58, 0.575);">Address</h1>
<div style="width:100%" width="100%">
<div class=" " >
{% for all in alladdress %}
    <div class="co" style="border:2px dashed #51a0e0ee;width:70%;margin:10px 0px 10px 0px;border-radius: 5px;padding:10px;">
        <h2>Address {{forloop.counter}}</h2>
        <p style="text-transform: uppercase;"> Name : {{all.name}}</p>
        <p style="text-transform: uppercase;"> Locality : {{all.locality}}, City : {{all.city}}</p>  
        {% comment %} <p style="text-transform: uppercase;"> </p>   {% endcomment %}
        <p style="text-transform: uppercase;"> Zipcode : {{all.zipcode}}</p>
        <p style="text-transform: uppercase;"> State : {{all.state}}</p>  
    </div>
{% endfor %}
</div>
</div></center>

</body>
<script src="{% static 'js/index.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/ulg/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% include 'footer.html' %}
